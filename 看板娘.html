 *

 }
 body

     width: 100%;
     border:1px solid red;
 }
#pic
{
    margin:0 auto;
    width: 1000px;
    height: 600px;
    border:1px solid red;
    overflow: hidden;
}
#pic li
{
   
    display: block;
    list-style-type: none;
    width: 200px;
    height: 600px;
    float:left;
    transition: all 1s;
    display: block;

}
#pic:hover li
{
    width: 50px;
}
#pic li:hover 
{
    width: 800px;
}
